<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="color-scheme" content="dark light">-->
    <title>Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/graphics/favicon.svg" type="image/x-icon">
</head>
<body>
    <div id="settings"></div>
    <span><b>Elements</b></span>
    <div id="elementsContainer" class="flex">
        <div id="element1"
             draggable="true"
             class="element container layout-vertical horizontal-start vertical-start noselect"
             data-name="container"
             data-min-width="5em"
             data-min-height="5em"
             data-padding="0.5em"
             ondragstart="dragStart(event)"
             ondragend="dragEnd(); dragReset(event); refreshPreview();"
             ondragover="allowDrop(event)"
             ondrop="drop(event)">Container
        </div>
        <div id="element2"
             draggable="true"
             class="element spacing noselect"
             data-name="spacing"
             ondragstart="dragStart(event)"
             ondragend="dragEnd(); dragReset(event); refreshPreview();"
             ondragover="allowDrop(event)"
             ondrop="drop(event)">Spacing
        </div>
        <div id="element3"
             draggable="true"
             class="element text noselect"
             data-name="text"
             ondragstart="dragStart(event)"
             ondragend="dragEnd(); dragReset(event); refreshPreview();"
             ondragover="allowDrop(event)"
             ondrop="drop(event)">Text
        </div>
    </div>
    <span><b>Structure</b></span>
    <div id="structureWrapper">
        <div id="structureContainer" class="flex element layout-vertical horizontal-start vertical-start" data-name="container" data-width="auto" data-height="20em" data-padding="0.5em" data-margin="0" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragReset(event)">
            <div class="nothing">Drag header items and other layouts into here</div>
        </div>
        <div id="previewContainer" class="flex layout-vertical horizontal-start vertical-start">
            <div class="nothing">Nothing to see here</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
